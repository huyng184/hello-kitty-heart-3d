name: macOS app build (PyInstaller)

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-14, macos-13]   # macOS 14 = Apple Silicon, 13 = Intel
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python info
        run: |
          sw_vers
          uname -a
          /usr/bin/python3 -V || true

      - name: Set up Python (3.10 for pygame/pyinstaller stability)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip & install deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # Nếu bản mới trục trặc, bạn có thể pin phiên bản ổn định:
          # pip install "pygame==2.5.2" "pyinstaller==6.6"
          pip install pygame pyinstaller

      - name: Build .app with PyInstaller
        run: |
          pyinstaller --windowed --name "HelloKittyHeart3D" main.py
          ls -la dist

      - name: Zip app bundle (preserve bundle attrs)
        run: |
          cd dist
          /usr/bin/ditto -c -k --sequesterRsrc --keepParent HelloKittyHeart3D.app HelloKittyHeart3D-${{ matrix.os }}.zip
          ls -la

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HelloKittyHeart3D-${{ matrix.os }}
          path: dist/HelloKittyHeart3D-${{ matrix.os }}.zip
